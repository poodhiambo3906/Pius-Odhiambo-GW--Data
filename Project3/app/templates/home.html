{% extends "layout.html" %}
<!-- tiltle -->

{% block title %}Home{% endblock %}

<!-- Body Starts Here -->

{% block body %}

<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img width="550" height="550" src="/static/images/img1.jpg" class="d-block w-100" alt="img1">
      </div>
      <div class="carousel-item">
        <img width="550" height="550"  src="/static/images/img2.jpg" class="d-block w-100" alt="img2">
      </div>
      <div class="carousel-item">
        <img width="550" height="550"  src="/static/images/img3.jpg" class="d-block w-100" alt="img3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div class="jumbotron">
    <h1>
        CREDIT CARD FRAUD DETECTION
    </h1>
    <p class="lead">
        We shall be using ML to predict fraudulent transactions.
    </p>

</div>
























{% endblock %}
